<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Agri-Voice - AI-powered dashboard for modern farmers with voice assistant, crop search, and real-time weather alerts" />

      window.global = window;

      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
